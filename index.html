<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Seesaw Simulation - Betül Nur Yıldırım</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- Area of SVG-->
    <svg id="sim-svg" width="800" height="600" viewBox="0 0 800 600">
    
    <!-- Ground -->
    <rect x="0" y="500" width="800" height="100" fill="#deb887" />

    <!-- Pivot -->
    <polygon points="375,500 400,450 425,500" fill="#7f8c8d" />


    <!-- Group of the moving parts -->
    <g id="seesaw-group" style="transform-origin: 400px 450px; transition: transform 0.5s ease-out;">

        <!-- Sesaw Plank -->
        <rect id="plank" x="200" y="440" width="400" height="10" fill="#e67e22" rx="5" />
    1   <!-- Test Rectangle -->
        <rect x="200" y="420" width="20" height="20" fill="red" />
</g>

    </svg>

    <script src="./script.js"></script>
</body>
</html>
