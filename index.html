<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Seesaw Simulation - Betül Nur Yıldırım</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="page-wrapper">
        <div class="main-container">
            <div class="panels">
                <div class="panel">
                    <h3>Left Side</h3>
                    <div class="area-attributes">
                        <b>Weight:</b>
                        <span>16</span>
                        <b>Kg</b>
                    </div>
                    <div class="area-attributes">
                        <b>Torque:</b>
                        <span>16</span>
                        <b>N.m</b>
                    </div>  
                </div>

                <div id="angle" class="panel">
                    <h3>Angle</h3>
                    <div class="area-attributes">
                        <span>20</span>
                    </div>
                </div>

                <div id="next-weight" class="panel">
                    <h3>Next Weight</h3>
                    <div class="area-attributes">
                        <b>Weight:</b>
                        <span>16</span>
                        <b>Kg</b>
                    </div>
                </div>

                <div class="panel">
                    <h3>Right Side</h3>
                    <div class="area-attributes">
                        <b>Weight:</b>
                        <span>16</span>
                        <b>Kg</b>
                    </div>
                    <div class="area-attributes">
                        <b>Torque:</b>
                        <span>16</span>
                        <b>N.m</b>
                    </div>
                </div>
            </div>




            <!-- Area of SVG-->
            <svg id="sim-svg" width="800" height="600" viewBox="0 0 800 600">

            <!-- Ground -->
            <rect x="0" y="500" width="800" height="100" fill="#deb887" />
        
            <!-- Pivot -->
            <polygon points="375,500 400,450 425,500" fill="#7f8c8d" />
        
        
            <!-- Group of the moving parts -->
            <g id="seesaw-group" style="transform-origin: 400px 450px; transition: transform 0.5s ease-out;">
        
                <!-- Sesaw Plank -->
                <rect id="plank" x="200" y="440" width="400" height="10" fill="#e67e22" rx="5" />
        
            </g>
        
            </svg>















            <div id="buttons"></div>

        </div>

        <div id="logs"></div>

    </div>





























    


    <script src="./script.js"></script>
</body>
</html>
