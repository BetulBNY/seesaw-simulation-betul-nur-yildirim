<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Seesaw Simulation - Betül Nur Yıldırım</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="page-wrapper">
        <div class="main-container">
            <div class="panels">
                <div class="panel">
                    <h3>Left Weight</h3>
                    <div class="area-attributes">
                        <span id="left-weight-value">0</span>
                        <b>Kg</b>
                    </div> 
                </div>

                <div class="panel">
                    <h3>Left Torque</h3>
                    <div class="area-attributes">
                        <span id="left-torque-value">0.0</span>
                        <b>N.m</b>
                    </div>  
                </div>

                <div id="angle" class="panel">
                    <h3>Angle</h3>
                    <div class="area-attributes">
                        <span id="angle-value">0.0°</span>
                    </div>
                </div>

                <div class="panel">
                    <h3>Right Weight</h3>
                    <div class="area-attributes">
                        <span id="right-weight-value">0</span>
                        <b>Kg</b>
                    </div>
                </div>


                <div class="panel">
                    <h3>Right Torque</h3>
                    <div class="area-attributes">
                        <span  id="right-torque-value">0.0</span>
                        <b>N.m</b>
                    </div>
                </div>

            </div>
            <!-- Area of SVG-->
            <svg id="sim-svg" width="600" height="475" viewBox="0 0 600 475">
                
                <!-- Ground -->
                <rect x="0" y="400" width="600" height="100" fill="#deb887" />
                <!-- Pivot -->
                <polygon points="275,400 300,350 325,400" fill="#7f8c8d" />
                <!-- Group of the moving parts -->
                <g id="seesaw-group" style="transform-origin: 300px 350px; transition: transform 0.5s ease-out;">
                    <!-- Sesaw Plank -->
                    <!--<rect id="plank" x="200" y="440" width="400" height="10" fill="#e67e22" rx="5" />-->
                </g>
            </svg>

            <div id="buttons">
                <button class="reset" id="reset">RESET</button>
                <button class="pause">PAUSE</button>
            </div>
        </div>

        <div id="logs">
        </div>

    </div>

    <!-- <script src="./script.js"></script> -->

    <script type="module" src="scripts/main.js"></script>

</body>
</html>
